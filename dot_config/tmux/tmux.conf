# Tmux configuration file
# Wiki: https://github.com/tmux/tmux/wiki
# Manual: https://man7.org/linux/man-pages/man1/tmux.1.html

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind -T copy-mode-vi 'C-h' select-pane -L
bind -T copy-mode-vi 'C-j' select-pane -D
bind -T copy-mode-vi 'C-k' select-pane -U
bind -T copy-mode-vi 'C-l' select-pane -R
bind -T copy-mode-vi 'C-\' select-pane -l
# https://github.com/christoomey/vim-tmux-navigator?tab=readme-ov-file#restoring-clear-screen-c-l
bind -T prefix C-l send-keys 'C-l'

# options
set -g default-terminal "screen-256color"
# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0
# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000
# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000
# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5
# Focus events enabled for terminals that support them
set -g focus-events on
# Super useful when using "grouped sessions" and multi-monitor setup
set -g aggressive-resize on
# Enable Mouse support 
set -g mouse on
# change prefix key to C-a
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# base index 
set -g base-index 1
set -g pane-base-index 1


# key bindings
bind -T prefix h select-pane -L
bind -T prefix j select-pane -D
bind -T prefix k select-pane -U
bind -T prefix l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# sesh (tmux session manager) settings
# https://github.com/joshmedeski/sesh?tab=readme-ov-file#tmux--fzf
bind "T" run-shell "sesh connect \"$(
 sesh list | fzf-tmux -p 55%,60% \
  --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
  --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
  --bind 'tab:down,btab:up' \
  --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
  --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
  --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
  --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
  --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
  --bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""
bind x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session
# https://github.com/joshmedeski/sesh?tab=readme-ov-file#last
bind -N "last-session (via sesh) " L run-shell "sesh last"
# copy mode options
set -g mode-keys vi

# reload config file
bind -T prefix R source-file "$XDG_CONFIG_HOME/tmux/tmux.conf"

# status bar
## https://github.com/vimpostor/vim-tpipeline?tab=readme-ov-file
set -g status-style bg=default
set -g status-left-length 90
set -g status-right-length 90
set -g status-justify centre
# tpm(tmux plugin manager)
# https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
# https://github.com/TanglingTreats/tmux-everforest
# set -g @plugin 'TanglingTreats/tmux-everforest' # Adds to the list of plugins
# set -g @tmux-everforest 'dark-medium' # Sets the option to select the theme. Also the default.
# https://github.com/wfxr/tmux-power
# set -g @plugin 'wfxr/tmux-power'
# set -g @tmux_power_theme 'everforest'
run "$XDG_DATA_HOME/tpm/tpm"
